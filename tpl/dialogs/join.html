<div class="join login">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sign up</h4>
    </div>
    <div class="modal-body">
        <div class="box">
            <div class="content">
                <div class="social">
                    <a class="circle github" href="">
                        <i class="fa fa-github fa-fw"></i>
                    </a>
                    <a id="google_login" class="circle google" href="">
                        <i class="fa fa-google-plus fa-fw"></i>
                    </a>
                    <a id="facebook_login" class="circle facebook" href="">
                        <i class="fa fa-facebook fa-fw"></i>
                    </a>
                </div>
                <div class="division">
                    <div class="line l"></div>
                    <span>or</span>

                    <div class="line r"></div>
                </div>
                <div class="error"></div>
            </div>
        </div>
        <div class="box">
            <div class="content registerBox">
                <div class="form">
                    <form class="join_form" data-remote="true" action="">
                        <input class="form-control join_name" type="text" placeholder="Name" name="NameJoin">
                        <input class="form-control join_email" type="text" placeholder="Email" name="EmailJoin">
                        <input class="form-control join_password" type="password" placeholder="Password"
                               name="PasswordJoin">
                        <input class="form-control join_password_confirmation" type="password"
                               placeholder="Repeat Password" name="password_confirmationJoin">
                        <button name="commit" type="button" ng-click="ctrl.join()"
                                class="btn btn-block p-sm btn-primary">Create account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="forgot register-footer">
            <span>Already have an account?</span>
            <a ng-click="ctrl.Login(); ctrl.cancel();">Login</a>
        </div>
    </div>
</div>
