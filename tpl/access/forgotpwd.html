<div class="container w-xxl w-auto-xs">
    <a ui-sref="app.home" class="navbar-brand block m-t">{{cr_AppFactory.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Fill the form to reset a password</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true">
            <div class="text-danger wrapper text-center" ng-show="ctrl.authError.length">
                <div ng-repeat="msg in ctrl.authError" ng-bind-html="msg"></div>
            </div>
            <div class="text-success wrapper text-center" ng-show="ctrl.authSuccess.length">
                <div ng-repeat="msg in ctrl.authSuccess" ng-bind-html="msg"></div>
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Name" ng-model="ctrl.user.name"
                           class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"
                    ng-click="isCollapsed = !isCollapsed; send();">
                Send
            </button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>
                    Your data are processed. Our operators will contact you soon.
                    <a ui-sref="access.signin" class="btn btn-sm btn-success">Sigin</a>
                </p>
            </div>
        </div>
        <div ng-show="ctrl.useSignin">
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Do you have an account?</small>
            </p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sigin</a>
        </div>
        <div ng-show="ctrl.useSignup">
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Have not an account?</small>
            </p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
        </div>
    </div>
</div>
