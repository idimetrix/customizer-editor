<div data-ng-controller="cr_EffectsCtrl">

    <div class="background">


        <div class="effects">
            <div class="form-group">
                <span> Color Overlay</span>

                <div class="row p-l-none p-r-none">
                    <div class="wrap_slider col-sm-12 p-t-xs">
                        <div class="color_overlay"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="form-group col-sm-offset-6 col-sm-6 color m-b-none p-t-none">
                    <input type="text" id="hue-demo" class="input-sm form-control demo" data-control="hue"
                           value="#ff6161">
                </div>
            </div>
        </div>

        <div class="border_line"></div>

        <div class="effects">
            <div class="form-group">
                <span> Darken</span>

                <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                    <div class="darken"></div>
                </div>
            </div>
            <div class="form-group">
                <span> Blur</span>

                <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                    <div class="blur"></div>
                </div>
            </div>
        </div>

        <div class="border_line"></div>

        <div class="effects">
            <div class="form-group">
                <span> Saturation</span>

                <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                    <div class="saturation"></div>
                </div>
            </div>
            <div class="form-group">
                <span> Hue</span>

                <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                    <div class="hue"></div>
                </div>
            </div>
            <div class="form-group">
                <span> Brightness</span>

                <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                    <div class="brightness"></div>
                </div>
            </div>
            <div class="form-group">
                <span> Contrast</span>

                <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                    <div class="contrast"></div>
                </div>
            </div>
        </div>

    </div>
</div>
