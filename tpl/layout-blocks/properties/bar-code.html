<div class="bar_code" data-ng-controller="cr_BarCodeCtrl">

    <div class="font">
        <h5>Text</h5>

        <div class="font_body">
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" placeholder="Enter text" class="form-control input-sm" ng-model="text_barCode">
                </div>
            </div>
        </div>
    </div>

    <div class="border_line"></div>

    <div class="font">
        <h5>Fill</h5>

        <div class="font_body">
            <div class="row">
                <div class="col-sm-7">
                    <select class="form-control input-sm" ng-model="fill_barCode">
                        <option value="No Fill">No Fill</option>
                        <option value="Solid Color">Solid Color</option>
                    </select>
                </div>
                <div class="form-group col-sm-5 p-l-none m-n">
                    <input type="text" class="input-sm form-control color_barCode" data-control="hue" ng-model="color_barCode">
                </div>
            </div>
        </div>
    </div>

    <div class="border_line"></div>

    <div class="font">
        <h5>Type</h5>

        <div class="font_body">
            <div class="row">
                <div class="col-sm-12">
                    <select class="form-control input-sm" ng-model="type_barCode">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                        <option value="Type 3">Type 3</option>
                        <option value="Type 4">Type 4</option>
                        <option value="Type 5">Type 5</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="border_line"></div>

    <div class="alignment">
        <h5>Border</h5>

        <div class="row m-b-sm">
            <div class="col-sm-12">
                <select class="form-control input-sm" ng-model="type_border_barCode">
                    <option value="None">None</option>
                    <option value="Solid">Solid</option>
                    <option value="Dashed">Dashed</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-8 m-b-n p-r-none">
                <input type="text" class="input-sm form-control color_border_barCode" data-control="hue" ng-model="color_border_barCode">
            </div>
            <div class="col-sm-4">
                <input type="number" class="input-sm p-r-none form-control" ng-model="border_size_barCode">
            </div>
        </div>
    </div>

    <div class="border_line"></div>

    <div class="effects m-b-xs">
        <h5>Effects</h5>

        <div class="form-group">
            <span> Shape Opacity</span>

            <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                <div class="opacity_barCode"></div>
            </div>
        </div>
    </div>

    <div class="border_line"></div>

    <div class="effects">
        <h5>Position</h5>

        <div class="form-group p-b-sm">
            <span> Rotate</span>

            <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                <div class="position_barCode"></div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <span> The X coordinate</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter X" class="form-control input-sm" ng-model="x_barCode">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <span> The Y coordinate</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter Y" class="form-control input-sm" ng-model="y_barCode">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="form-group col-sm-6 m-n">
                    <span> Height</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter height" class="form-control input-sm" ng-model="height_barCode">
                    </div>
                </div>
                <div class="form-group col-sm-6 m-n">
                    <span> Width</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter width" class="form-control input-sm" ng-model="width_barCode">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="border_line m-t-sm m-b-sm"></div>

    <div class="font">
        <h5>Flip</h5>

        <div class="row">
            <div class="button_style btn-group col-sm-12" data-toggle="buttons">
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="flipX == false ? flipX = true : flipX = false"
                       ng-class="disabled_button_FlipX ? 'disabled' :  active_button_FlipX ? 'active' : ''">
                    <input type="checkbox" name="align"> FlipX
                </label>
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="flipY == false ? flipY = true : flipY = false"
                       ng-class="disabled_button_FlipY ? 'disabled' :  active_button_FlipY ? 'active' : ''">
                    <input type="checkbox" name="align"> FlipY
                </label>
            </div>
        </div>
    </div>

    <div class="border_line m-b-sm"></div>

    <div class="font">
        <h5>Background</h5>

        <div class="font_body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>
                        <input type="text" class="input-sm form-control color_text"
                               ng-model="backgroundColor" data-format="rgb" cr-minicolors="fillColorSettings">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div>
                        <input type="text" class="input-sm form-control color_text"
                               ng-model="textBackgroundColor" data-format="rgb" cr-minicolors="fillColorSettings">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="border_line m-b-sm"></div>

    <div class="font">
        <h5>Fill Rule</h5>

        <div class="row">
            <div class="button_style btn-group col-sm-12" data-toggle="buttons">
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="fillRule = 'nonzero'"
                       ng-class="disabled_button_Nonzero ? 'disabled' :  active_button_Nonzero ? 'active' : ''">
                    <input type="radio" name="FillRule"> Nonzero
                </label>
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="fillRule = 'evenodd'"
                       ng-class="disabled_button_Evenodd ? 'disabled' :  active_button_Evenodd ? 'active' : ''">
                    <input type="radio" name="FillRule"> Evenodd
                </label>
            </div>
        </div>
    </div>

    <div class="border_line m-t-sm m-b-sm"></div>

    <div class="footer row">
        <div class="button_style btn-group col-sm-9" data-toggle="buttons">
            <label ng-click="back($event)" class="btn btn-default col-sm-6" ng-class="disabled_button_back ? 'disabled' : ''">
                <i class="fa fa-long-arrow-down"></i> <span>Back</span>
            </label>
            <label ng-click="forward($event)" class="btn btn-default col-sm-6" ng-class="disabled_button_forward ? 'disabled' : ''">
                <i class="fa fa-long-arrow-up"></i> <span>Forward</span>
            </label>
        </div>
        <div ng-click="remove($event)" class="col-sm-3 p-l-none btn-group button_style" data-toggle="buttons" ng-class="disabled_button_remove ? 'disabled' : ''">
            <label class="remove btn btn-default">
                <i class="fa fa-trash-o"></i>
            </label>
        </div>
    </div>

</div>
