<div class="text_editor" data-ng-controller="cr_RichtextCtrl">

    <div class="font">
        <h5>Text</h5>

        <div class="font_body">
            <div class="row">
                <div class="col-sm-12">

                    <div class="button_style_text">
                        <div text-angular-toolbar="" ta-toolbar="toolbar1" name="toolbar1"></div>
                        <div text-angular-toolbar="" ta-toolbar="toolbar2" name="toolbar2"></div>
                        <div text-angular ng-model="htmlVariable" ta-target-toolbars='toolbar1,toolbar2'></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="border_line"></div>

    <div class="effects p-b-sm">
        <h5>Effects</h5>

        <div class="form-group p-b-sm">
            <span> Text Opacity</span>
            <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                <div cr-slider="opacityTextSettings" data-ng-model="opacity" class="opacity_text"></div>
            </div>
        </div>
        <div class="form-group p-b-sm">
            <span> Line height</span>
            <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                <div cr-slider="lineHeightSettings" data-ng-model="lineHeight" class="lineHeight_text"></div>
            </div>
        </div>
    </div>

    <div class="wrap_option_box">

    <div class="border_line"></div>

    <div class="effects">
        <h5>Position</h5>

        <div class="form-group p-b-md">
            <span>Angle</span>

            <div class="wrap_slider col-sm-12 p-r-none p-l-none p-t-xs">
                <div cr-slider="angleTextSettings" data-ng-model="angle" class="angle_text"></div>
            </div>
        </div>
        <div>
            <div class="row p-b-xs">
                <div class="form-group col-sm-6 m-n">
                    <span> The X coordinate</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter X" class="form-control input-sm" ng-model="x_text">
                    </div>
                </div>
                <div class="form-group col-sm-6 m-n">
                    <span> The Y coordinate</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter Y" class="form-control input-sm" ng-model="y_text">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row p-b-sm">
                <div class="form-group col-sm-6 m-n">
                    <span> Height</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter height" class="form-control input-sm"
                               ng-model="height_text">
                    </div>
                </div>
                <div class="form-group col-sm-6 m-n">
                    <span> Width</span>

                    <div class="p-t-xs">
                        <input type="text" placeholder="Enter width" class="form-control input-sm"
                               ng-model="width_text">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="border_line m-b-sm"></div>

    <div class="font">
        <h5>Flip</h5>

        <div class="row">
            <div class="button_style btn-group col-sm-12" data-toggle="buttons">
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="flipX == false ? flipX = true : flipX = false"
                       ng-class="disabled_button_FlipX ? 'disabled' :  active_button_FlipX ? 'active' : ''">
                    <input type="checkbox" name="align"> FlipX
                </label>
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="flipY == false ? flipY = true : flipY = false"
                       ng-class="disabled_button_FlipY ? 'disabled' :  active_button_FlipY ? 'active' : ''">
                    <input type="checkbox" name="align"> FlipY
                </label>
            </div>
        </div>
    </div>

    <div class="border_line m-b-sm"></div>

    <div class="font">
        <h5>Background</h5>

        <div class="font_body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>
                        <input type="text" class="input-sm form-control color_text"
                               ng-model="backgroundColor" data-format="rgb" cr-minicolors="fillColorSettings2">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div>
                        <input type="text" class="input-sm form-control color_text"
                               ng-model="textBackgroundColor" data-format="rgb" cr-minicolors="fillColorSettings">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="border_line m-b-sm"></div>

    <div class="font">
        <h5>Fill Rule</h5>

        <div class="row">
            <div class="button_style btn-group col-sm-12" data-toggle="buttons">
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="fillRule = 'nonzero'"
                       ng-class="disabled_button_Nonzero ? 'disabled' :  active_button_Nonzero ? 'active' : ''">
                    <input type="radio" name="FillRule"> Nonzero
                </label>
                <label class="btn btn-default col-sm-6 btn-sm" ng-click="fillRule = 'evenodd'"
                       ng-class="disabled_button_Evenodd ? 'disabled' :  active_button_Evenodd ? 'active' : ''">
                    <input type="radio" name="FillRule"> Evenodd
                </label>
            </div>
        </div>
    </div>

    </div>

    <div class="border_line m-b-sm"></div>

    <div class="footer row m-b-sm">
        <div class="button_style btn-group col-sm-8" data-toggle="buttons">
            <label ng-click="back($event)" class="btn btn-default btn-sm col-sm-6"
                   ng-class="disabled_button_back ? 'disabled' : ''">
                <i class="fa fa-long-arrow-down"></i> <span>Back</span>
            </label>
            <label ng-click="forward($event)" class="btn btn-default btn-sm col-sm-6"
                   ng-class="disabled_button_forward ? 'disabled' : ''">
                <i class="fa fa-long-arrow-up"></i> <span>Forward</span>
            </label>
        </div>
        <div ng-click="visible == false ? visible = true : visible = false" class="col-sm-2 p-l-none btn-group button_style" data-toggle="buttons"
             ng-class="disabled_button_remove ? 'disabled' : ''">
            <label class="remove btn btn-default btn-sm">
                <i ng-show="!visible" class="fa fa-eye"></i>
                <i ng-show="visible" class="fa fa-eye-slash"></i>
            </label>
        </div>
        <div ng-click="remove($event)" class="col-sm-2 p-l-none btn-group" data-toggle="buttons"
             ng-class="disabled_button_remove ? 'disabled' : ''">
            <label class="remove btn btn-danger btn-sm">
                <i class="fa fa-trash-o"></i>
            </label>
        </div>
    </div>


    <div class="footer row">
        <div class="button_style btn-group col-sm-12" data-toggle="buttons">
            <button ng-click="restore($event)" class="btn btn-default btn-sm col-sm-6"
                    ng-disabled="diffSize() == 0">
                <i class="fa fa-times"></i> <span>Restore</span>
            </button>
            <button ng-click="apply($event)" class="btn btn-default btn-sm col-sm-6"
                    ng-disabled="diffSize() == 0">
                <i class="fa fa-check"></i> <span>Apply</span>
            </button>
        </div>
    </div>
    <div class="toggle_option" data-ng-click="toggle_option()">
        <i class="fa fa-cog"></i> <span>Show advanced options</span>
    </div>
</div>
